<body>
    <div>
        <h1>Modification du compte</h1>
        <form action="./new_cust.php" method=get>
            <h2>Informations personnelles</h2>

            <label for="telephone">Numéro de téléphone de l'intermédiaire :</label>
            <input type="text" id="telephone" name="telephone" placeholder="33638xxxxxx"><br><br>

            <label for="mail">Adresse mail de l'intermédiaire:</label>
            <input type="text" id="mail" name="mail" placeholder="adresse mail"><br><br>

            <label for="verifMail" class="verifMail">Vérification adresse mail :</label>
            <input type="text" id="verifMail" class="verifMail" name="verifMail" placeholder="confirmation de l'adresse mail"><br><br>

            <h2>Poste de l'intermédiaire</h2>

            <label for="fonction">Fonction :</label>
            <input type="text" id="fonction" name="fonction" placeholder="fonction"><br><br>

            <label for="nomEntreprise">Nom de l'entreprise :</label>
            <input type="text" id="nomEntreprise" name="nomEntreprise" placeholder="nom de l'entreprise"><br><br>

            <h2>Sécurité</h2>

            <label for="mdp">Mot de passe :</label>
            <input type="password" id="mdp" name="mdp" placeholder="mot de passe"><br><br>

            <label for="verifMdp" class="verifMdp" >Vérification mot de passe :</label>
            <input type="password" id="verifMdp" class="verifMdp" name="verifMdp" placeholder="confimation du mot de passe"><br><br>
        
            <input type="submit" id='envoyer' value="Envoyer">
        </form>
        <a href="../php/login.php">Retour à la connexion</a>
    </div>
