<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/style.css">
  <title>register</title>
</head>

<body>
    <div>
        <h1>Creation du compte</h1>
        <form action="../php/new_cust.php" method=get>
            <h2>Informations personnelles</h2>

            <label for="prenom">Prenom :</label>
            <input type="text" id="prenom" name="prenom" placeholder="prenom"><br><br>

            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="nom"><br><br>

            <label for="telephone">Telephone :</label>
            <input type="text" id="telephone" name="telephone" placeholder="33638xxxxxx"><br><br>

            <label for="statu">Status actuel :</label>
            <input type="text" id="statut" name="statut" placeholder="statut actuel"><br><br>

            <label for="mail">Adresse mail :</label>
            <input type="text" id="mail" name="mail" placeholder="adresse mail"><br><br>

            <label for="verifMail">Vérification adresse mail :</label>
            <input type="text" id="verifMail" name="verifMail" placeholder="confirmation de l'adresse mail"><br><br>

            <h2>Dernier poste occupé</h2>
            <small>Laissez vide si vous n'avez pas occupé de poste dernierement.</small><br><br>

            <label for="fonction">Fonction :</label>
            <input type="text" id="fonction" name="fonction" placeholder="fonction"><br><br>

            <label for="nomEntreprise">Nom de l'entreprise :</label>
            <input type="text" id="nomEntreprise" name="nomEntreprise" placeholder="nom de l'entreprise"><br><br>

            <h2>Sécurité</h2>

            <label for="mdp">Mot de passe :</label>
            <input type="password" id="mdp" name="mdp" placeholder="mot de passe"><br><br>

            <label for="verifMdp">Vérification mot de passe :</label>
            <input type="password" id="verifMdp" name="verifMdp" placeholder="confimation du mot de passe"><br><br>

            <input type="submit" id='envoyer' value="Envoyer">
        </form>
        <a href="login.html">Retours a la connexion</a>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="../script/script_new_cust.js"></script>
</body>
</html>
